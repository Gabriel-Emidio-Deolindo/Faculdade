<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Com CSS</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>

    <div id="topo">
        <img src="https://cdn-icons-png.flaticon.com/512/6324/6324705.png" width="100">
        <h1>Concursos</h1>
        <div>
            <ul>
                <li>CAESB</li>
                <li>BANCO CENTRAL</li>
                <li>PM/DF</li>
                <li>PC/DF</li>
            </ul>
        </div>
    </div>

    <div class="formulario1">
        <form action="resultado.html" method="get">
            <div id="preencher">
            <label for="nome" class="campo123">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o nome"> <br><br>

            <label for="senha" class="campo123">Senha:</label>
            <input type="password" id="senha" name="senha"><br><br>

            <label for="email" class="campo123">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            </div>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" min="0" max="150" name="idade"><br><br>

            <span>Sexo:</span><br>
            <input type="radio" name="sexo" id="masculino" value="masculino">
            <label for="masculino">Masculino</label><br>
            <input type="radio" name="sexo" id="feminino" value="feminino">
            <label for="feminino">Feminino</label><br><br>

            <span>Interesses:</span><br>
            <input type="checkbox" name="interesse" id="tecnologia" value="tecnologia">
            <label for="tecnologia">Tecnologia</label><br>
            <input type="checkbox" name="interesse" id="arte" value="arte">
            <label for="arte">Arte</label><br>

            <label for="comentario">Comentários:</label><br>
            <textarea name="comentario" id="comentario" rows="5" placeholder="Digite o seu comentário"></textarea><br>
            
            <label for="estado">Estado:</label>
            <select name="estado" id="estado">
                <option value="">Selecione o Estado</option>
                <option value="tocantins">Tocantins</option>
                <option value="goias">Goias</option>
                <option value="saopaulo">São Paulo</option>
            </select><br>

            <br>
            <input type="submit" value="Enviar">
        </form>

    </div>

    


</body>
</html>
